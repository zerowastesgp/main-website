{% extends "base.html" %}

{% block content %}
<section id="post">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h2>{{ page.title }}</h2>
      </div>
    </div>
    <hr class="separator-dark">
    <div class="row justify-content-center">
      <div class="post-thumbnail">
        <img src="{{ page.extra.thumbnail }}" alt="{{ page.title }}">
      </div>
    </div>
    <div class="row">
      <div class="col post-content">
        {{ page.content | safe }}
      </div>
    </div>
  </div>
</section>
{% endblock content %}
